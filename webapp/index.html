<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
        <p><strong>CLOCK CONTROL</strong></p>
        <form id="form" action="" >
                <select id=clocksel class=selclock name="dropdown" onkeydown="return tab1(event)">
                        <option value="clk1" selected="selected">Clock1</option>
                        <option value="clk2">Clock2</option>
                        <option value="clk3">Clock3</option>
                        <option value="clk4">Clock4</option>
                </select>
                <br /><br />
                <input id=hour class=clock type="text" maxlength="2" pattern="[0-9][0-9]" placeholder="01" onfocus="this.select();" onkeydown="return isNumberKey1(event)" autofocus required>h
                <input id=min  class=clock type="text" maxlength="2" pattern="[0-5][0-9]" placeholder="20" onfocus="this.select();" onkeydown="return isNumberKey2(event)" required>m
                <input id=sec  class=clock type="text" maxlength="2" pattern="[0-5][0-9]" placeholder="30" onfocus="this.select();" onkeydown="return isNumberKey3(event)" required>s
                <br />
                <br />
                <input id=clear class=but type="reset" name="reset" value="CLEAR" onkeydown="return tab2(event)">
                <br />
                <input id=set   class=but type="submit" value="SET"    onkeydown="return tabsubmit1(event)">
                <input id=start class=but type="submit" value="START"  onkeydown="return tabsubmit2(event)">
                <input id=reset class=but type="submit" value="RESET"  onkeydown="return tabsubmit3(event)">
    </form>
</div>
</body>
        <script type="text/javascript" src="func.js"></script>
</html>
